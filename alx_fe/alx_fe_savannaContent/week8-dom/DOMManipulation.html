<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple List App</title>
    <style>
        /* Add your CSS styles here after completing the exercise*/
    </style>
</head>
<body>

    <h1>Simple List App</h1>

    <!-- Text box and button -->
    <div>
        <input type="text" id="input-text" placeholder="Enter item">
        <button id="add-button">Add</button>
    </div>

    <h2>Added List:</h2>
    <ul id="list-container"></ul>

    <script>
        // Get references to the input field, button, and list container
        const inputField = document.getElementById('input-text');
        const addButton = document.getElementById('add-button');
        const listContainer = document.getElementById('list-container');

        // Add an event listener to the button
        addButton.addEventListener('click', () => {
            // Get the value from the input field
            const itemText = inputField.value.trim();

            // Check if the input is not empty
            if (itemText) {
                // Create a new list item
                const listItem = document.createElement('li');
                listItem.textContent = itemText;

                // Append the new item to the list container
                listContainer.appendChild(listItem);

                // Clear the input field
                inputField.value = '';
            } else {
                alert('Please enter a valid item.');
            }
        });
        
    </script>
</body>
</html>
